<template name="administradoresProyectosAgregar">
	<div class="col-md-12">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="" placeholder="Nombre">
      </div>

       <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion">
      </div>

       <div class="form-group">
        <label for="cliente">Cliente Asignado</label>
        <select id="idcliente" name="idcliente">
       <option value="0">Seleccione un Cliente</option>
{{#each usuarios}}
  <option value="{{_id}}">{{profile.nombre}}</option>
{{/each}}
</select>
      </div>
        <div class="form-group">
        <label for="Imagen">Imagen de Proyecto</label>
        <input multiplate class="file fileInput" type="file" id="file" name="file" placeholder="Examinar..">

      </div>


     <input type="submit" value="Enviar" class="btn btn-primary"/>
    </form>
  </div>
</template>
