<template name="administradoresProyectos">
	 <form class="navbar-form navbar-left" role="search">

       {{> esInput class="buscar" index="proyectos" placeholder="Buscar..." }}
        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
      </form>
      <button class="btn btn-default" onclick="location.href='{{pathFor 'administradoresProyectosAgregar'}}'"><i class="fa fa-user-plus"></i></button>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
		 {{#each proyectos}}
  <div class="col-sm-6 col-md-4">
    <a href="#"><div class="thumbnail ">
      <img src="/img/default-image-thumb.svg" alt="...">
      <div class="caption">
        <h3>{{nombre}}</h3>
        <p>{{descripcion}}</p>
        <h6>{{ultimamodificacion}}</h6>
        <h6>{{idcliente}}</h6>
         <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progreso}}%;">
    {{progreso}}%
  </div>
</div>
      </div>
    </div></a>
  </div>
{{/each}}
  </div>
  </div>
</template>
