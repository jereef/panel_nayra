<template name="administradoresFacturas">
<div class="col-md-12 title-section"><div class="col-md-6"><h5>Facturas</h5></div>
<div class="col-md-6 vistas-section">

<ul>  
<li class="active"> <i class="fa fa-th-large"></i> </li>
<li> <i class="fa fa-th-list"></i></li>
</ul> 
</div>
</div>

	<div class="col-md-6">
<form class="navbar-form navbar-left " role="search">

       {{> esInput class="buscar" index="users" placeholder="Buscar..." }}
        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
      </form>

     <table class="table table-striped table-hover">
       <thead>
         <tr>
           <th>Nombre</th>
           <th>Direccion</th>
           <th>Email</th>
           <th>Telefono</th>
         </tr>
       </thead>
       <tbody class="defaulttable">
         {{#each users}}
        <tr> 
       <td>{{profile.nombre}} {{profile.apellido}}</td>
       <td>{{profile.direccion}}</td>
       <td>{{emails.[0].address}}</td>
       <td>{{profile.telefono}}</td>
        <td>
      <button type="button" class="btn btn-default responder" data-id="{{_id}}">Ver facturas</button></td>
        <td>
      <button type="button" class="btn btn-default responder" data-id="{{_id}}">Agregar</button></td>
         </tr>
           {{/each}}
       </tbody>
       <tbody>
        {{#esEach index="users"}}
        <tr>
          <td>{{profile.nombre}} {{profile.apellido}}</td>
       <td>{{profile.direccion}}</td>
       <td>{{emails.[0].address}}</td>
       <td>{{profile.telefono}}</td>
       <td>
      <button type="button" class="btn btn-default responder" data-id="{{_id}}">Ver facturas</button></td>
      <td>
      <button type="button" class="btn btn-default responder" data-id="{{_id}}">Agregar</button></td>
         </tr>
        {{/esEach}}
       </tbody>

     </table>
 </div>
 <div class="col-md-6">
   <table class="table table-striped table-hover">
       <thead>
         <tr>
           <th>Servicio/Productos</th>
           <th>Fecha de vencimiento</th>
           <th>Importe</th>
           
         </tr>
       </thead>
       <tbody class="defaulttable consulta">
         {{#each consultas}}
        <tr> 
       <td>{{tema}}</td>
       <td>{{descripcion}}</td>
       <td>{{estado}}</td>
       <td>{{servicio}}</td>
   <td> <button type="button" class="btn btn-default responder" data-id="">]Ver detalle</button></td>
         </tr>
           {{/each}}
       </tbody>
     </table>
</div>
</template>
