<template name="facturasPost">
	<div class="col-md-6">
    <form>
       <table class="table table-striped table-hover">
       <thead>
         <tr>
           <th>Nombre</th>
           <th>Direccion</th>
           <th>Email</th>
           <th>Telefono</th>
         </tr>
       </thead>
       <tbody class="defaulttable">
         {{#each proyectos}}
        <tr> 
       <td>{{nombre}}</td>
       <td>{{descripcion}}</td>
      
       <td>{{profile.telefono}}</td>
        </tr>
           {{/each}}
       </tbody>

     </table>

  </div>
</template>
