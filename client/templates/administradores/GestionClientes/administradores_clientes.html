<template name="administradoresClientes">

<div class="col-md-12 title-section"><div class="col-md-6"><h5>Clientes</h5></div>

<div class="col-md-6 vistas-section">
 
<ul>  
<li class="active"><a href="#"><i class="fa fa-th-large"></i></a></li>
<li><a href="#"> <i class="fa fa-th-list"></i></a> </li>
</ul> 
 <div class="search-section">

  <form class="navbar-form" role="search">
       {{> esInput class="buscar" index="users" placeholder="Buscar..."  onfocus="this.placeholder = ''" onblur="this.placeholder = 'enter your text'"  }}
       <a class="search" href="#"><i class="fa fa-search"></i></a>
      </form>
</div>
</div>

<div class="col-md-12 buttons-section">
  <ul>
    <li><button class="btn btn-primary" onclick="location.href='{{pathFor 'administradoresClientesAgregar'}}'"><i class="fa fa-user-plus"></i> Crear Nuevo Cliente</button></li>
     <li><div class="btn-group">
  <button type="button" class="btn btn-secondary"><i class="fa fa-upload"></i> Importar desde..</button>
  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#"><i class="fa fa-television"></i> PC</a></li>
    <li><a href="#"><i class="fa fa-google"></i> Google</a></li>
    <li><a href="#"><i class="fa fa-windows"></i>Hotmail</a></li>
    <li><a href="#"><i class="fa fa-linkedin-square"></i> Linked</a></li>
  </ul>
</div></li>
  </ul>
</div>
</div>
<div class="col-md-12 content-main">
     <table class="table table-striped table-hover">
       <thead class="table-clientes">
         <tr>
           <th><i class="fa fa-caret-down"></i>Nombre</th>
           <th><i class="fa fa-caret-down"></i>Direccion</th>
           <th><i class="fa fa-caret-down"></i>CP</th>
           <th><i class="fa fa-caret-down"></i>Ciudad</th>
           <th><i class="fa fa-caret-down"></i>Provincia</th>
           <th><i class="fa fa-caret-down"></i>Email</th>
           <th><i class="fa fa-caret-down"></i>Telefono</th>
           <th colspan="2" style="text-align:center;"><i class="fa fa-cogs"></i></th>
         </tr>
       </thead>
       <tbody class="defaulttable">
         {{#each users}}
        <tr> 
       <td>{{profile.nombre}} {{profile.apellido}}</td>
       <td>{{profile.direccion}}</td>
       <td>{{profile.cp}}</td>
       <td>{{profile.ciudad}}</td>
       <td>{{profile.provincia}}</td>
       <td>{{emails.[0].address}}</td>
       <td>{{profile.telefono}}</td>
       <td class="update"><button class="btn btn-primary btn-xs update" data-name="{{profile.nombre}}" data-id="{{_id}}"><i class="fa fa-pencil"></i></button></td>
        <td class="remove"><button class="btn btn-danger btn-xs delete"  data-name="{{profile.nombre}}" data-id="{{_id}}"><i class="fa fa-remove"></i></button></td>
         </tr>
           {{/each}}
       </tbody>
       <tbody>
        {{#esEach index="users"}}
        <tr>
          <td>{{profile.nombre}} {{profile.apellido}}</td>
       <td>{{profile.direccion}}</td>
       <td>{{profile.cp}}</td>
       <td>{{profile.ciudad}}</td>
       <td>{{profile.provincia}}</td>
       <td>{{emails.[0].address}}</td>
       <td>{{profile.telefono}}</td>
       <td class="update"><button class="btn btn-primary btn-xs update" data-name="{{profile.nombre}}" data-id="{{_id}}"><i class="fa fa-pencil"></i></button></td>
        <td class="remove"><button class="btn btn-danger btn-xs delete"  data-name="{{profile.nombre}}" data-id="{{_id}}"><i class="fa fa-remove"></i></button></td>
         </tr>
        {{/esEach}}
       </tbody>

     </table>
</div>
</template>
