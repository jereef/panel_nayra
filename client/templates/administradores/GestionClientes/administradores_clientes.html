<template name="administradoresClientes">

<div class="col-md-12 title-section"><div class="col-md-6"><h5>Clientes</h5></div>

<div class="col-md-6 vistas-section">
 
<ul>  
<li class="active"><a href="#"><i class="fa fa-th-large"></i></a></li>
<li><a href="#"> <i class="fa fa-th-list"></i></a> </li>
</ul> 
 <div class="search-section">

  <form class="navbar-form" role="search">
       {{> esInput class="buscar" index="users" placeholder="Buscar..."  onfocus="this.placeholder = ''" onblur="this.placeholder = 'enter your text'"  }}
       <a class="search" href="#"><i class="fa fa-search"></i></a>
      </form>
</div>
</div>
</div>
<div class="col-md-12 sub-var">
<div class="col-md-12 buttons-section">

</div>

</div>

<div class="col-md-12 sub-var">
     <table class="table table-striped table-hover">
       <thead class="table-clientes">
         <tr>
           <th class="button"><button class="btn btn-danger" onclick="location.href='{{pathFor 'administradoresClientesAgregar'}}'"><i class="fa fa-user-plus"></i> Crear Cliente</button></th>
           <th>Direccion</th>
           <th>CP</th>
           <th>Ciudad</th>
           <th>Provincia</th>
           <th>Email</th>
           <th>Telefono</th>
         </tr>
       </thead>
       <tbody class="defaulttable">
         {{#each users}}
        <tr> 
       <td>{{profile.nombre}} {{profile.apellido}}</td>
       <td>{{profile.direccion}}</td>
       <td>{{profile.cp}}</td>
       <td>{{profile.ciudad}}</td>
       <td>{{profile.provincia}}</td>
       <td>{{emails.[0].address}}</td>
       <td>{{profile.telefono}}</td>
       <td><button class="btn btn-success btn-xs update" data-name="{{profile.nombre}}" data-id="{{_id}}"><i class="fa fa-pencil"></i></button></td>
        <td><button class="btn btn-danger btn-xs delete"  data-name="{{profile.nombre}}" data-id="{{_id}}"><i class="fa fa-remove"></i></button></td>
         </tr>
           {{/each}}
       </tbody>
       <tbody>
        {{#esEach index="users"}}
        <tr>
          <td>{{profile.nombre}} {{profile.apellido}}</td>
       <td>{{profile.direccion}}</td>
       <td>{{profile.cp}}</td>
       <td>{{profile.ciudad}}</td>
       <td>{{profile.provincia}}</td>
       <td>{{emails.[0].address}}</td>
       <td>{{profile.telefono}}</td>
       <td><button class="btn btn-success btn-xs update" data-name="{{profile.nombre}}" data-id="{{_id}}"><i class="fa fa-pencil"></i></button></td>
        <td><button class="btn btn-danger btn-xs delete"  data-name="{{profile.nombre}}" data-id="{{_id}}"><i class="fa fa-remove"></i></button></td>
         </tr>
        {{/esEach}}
       </tbody>

     </table>
</div>
</template>
